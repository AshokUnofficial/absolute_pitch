name: Deploy Build to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install SSH Key
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: |
            # Paste the retrieved SSH host keys here
            # 3.228.104.37:22 SSH-2.0-OpenSSH_8.9p1 Ubuntu-3ubuntu0.4
            |1|6Abg0zBG2Em+hpxQ44UMouuQebk=|kZY/qKFQshBTmWRf2CF+2ZXsA/I= ssh-rsa 
            # 3.228.104.37:22 SSH-2.0-OpenSSH_8.9p1 Ubuntu-3ubuntu0.4
            |1|smjNJJmWPzR4pB+S/NlupO9M3z0=|BrW2rWMg9VbgC9ik1+2fi1pDnew= ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBLg3lkxCsTMuRYFyjzEmxxVRGbkJA8rYAEwCU3uoz+jNxp9nlmUEn9oAHAI3BzV+hK7CUNW5Pjcns2F+sa/ZnXM=
            # 3.228.104.37:22 SSH-2.0-OpenSSH_8.9p1 Ubuntu-3ubuntu0.4
            |1|v8E6anrNi2OlUUTWgcONX+o/pw4=|8OFaJfkReXIbJfbQtOrMbRwFwEw= ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBBlTbt4/szlGDQwIQs3o7+h0Dincwa/G1AWBWEcq0dv

      # Your other steps here...
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12'

      - name: Install dependencies
        run: mkdir out/

      - name: Build
        run: touch out/test.html

      - name: Copy build to server
        run: |
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r out/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:/var/www/html
